<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="img/fevicon"
      href="./fevicon/android-icon-96x96.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Lato:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="clocklogo">
        <img src="./images/clock_logo.png" alt="logo" />
      </div>
      <div class="clock">
        <div class="clock2">
          <div class="clock3">
            <div class="text">TIME</div>
            <div class="timeblock">
              <div class="hourblock">
                <div class="text2"><span id="hour">10</span></div>
                <div class="text3">hours</div>
              </div>
              <p>:</p>
              <div class="minblock">
                <div class="text4"><span id="min">00</span></div>
                <div class="text5">mins</div>
              </div>
              <p>:</p>
              <div class="secblock">
                <div class="text6"><span id="sec">01</span></div>
                <div class="text7">secs</div>
              </div>
              <div class="am"><span class="text8"><span id="ampm">AM</span></div>
            </div>
          </div>
        </div>
        <div class="shadowbox"></div>
        <div class="shadowbox2"></div>
      </div>
      <div class="container-2">
        <div class="box1">
          <label for="wakeup">
            <span class="wake_text">Set wake up time</span>
          </label>
          <select name="morning" id="wakeup">
            <option value="Defult">Select time</option>
            <option value="1" time="1 AM - 2 AM">1 AM - 2 AM</option>
            <option value="2">2 AM - 3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6">6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
            <option value="9">9 AM - 10 AM</option>
            <option value="10">10 AM - 11 AM</option>
            <option value="11">11 AM - 12 AM</option>
            <option value="12">12 AM - 1 PM</option>
            <option value="13">1 PM - 2 PM</option>
            <option value="14">2 PM - 3 PM</option>
            <option value="15">3 PM - 4 PM</option>
            <option value="16">4 PM - 5 PM</option>
            <option value="17">5 PM - 6 PM</option>
            <option value="18">6 PM - 7 PM</option>
            <option value="19">7 PM - 8 PM</option>
            <option value="20">8 PM - 9 PM</option>
            <option value="21">9 PM - 10 PM</option>
            <option value="23">10 PM - 11 PM</option>
            <option value="24">11 PM - 12 AM</option>
            <option value="0">12 AM - 1AM</option>
          </select>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box2">
          <label for="lunch">Set lunch time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="lunchtime" id="lunch" >
          <option value="defult">Select time</option>
          <option value="1">1 AM - 2 AM</option>
          <option value="2">2 AM - 3 AM</option>
          <option value="3">3 AM - 4 AM</option>
          <option value="4">4 AM - 5 AM</option>
          <option value="5">5 AM - 6 AM</option>
          <option value="6">6 AM - 7 AM</option>
          <option value="7">7 AM - 8 AM</option>
          <option value="8">8 AM - 9 AM</option>
          <option value="9">9 AM - 10 AM</option>
          <option value="10">10 AM - 11 AM</option>
          <option value="11">11 AM - 12 AM</option>
          <option value="12">12 AM - 1 PM</option>
          <option value="13">1 PM - 2 PM</option>
          <option value="14">2 PM - 3 PM</option>
          <option value="15">3 PM - 4 PM</option>
          <option value="16">4 PM - 5 PM</option>
          <option value="17">5 PM - 6 PM</option>
          <option value="18">6 PM - 7 PM</option>
          <option value="19">7 PM - 8 PM</option>
          <option value="20">8 PM - 9 PM</option>
          <option value="21">9 PM - 10 PM</option>
          <option value="23">10 PM - 11 PM</option>
          <option value="24">11 PM - 12 AM</option>
          <option value="0">12 AM - 1AM</option>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box3">
          <label for="nap">Set nap time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="nap" id="nap" >
            <option value="Defult">Select time</option>
            <option value="1">1 AM - 2 AM</option>
            <option value="2">2 AM - 3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6">6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
            <option value="9">9 AM - 10 AM</option>
            <option value="10">10 AM - 11 AM</option>
            <option value="11">11 AM - 12 AM</option>
            <option value="12">12 AM - 1 PM</option>
            <option value="13">1 PM - 2 PM</option>
            <option value="14">2 PM - 3 PM</option>
            <option value="15">3 PM - 4 PM</option>
            <option value="16">4 PM - 5 PM</option>
            <option value="17">5 PM - 6 PM</option>
            <option value="18">6 PM - 7 PM</option>
            <option value="19">7 PM - 8 PM</option>
            <option value="20">8 PM - 9 PM</option>
            <option value="21">9 PM - 10 PM</option>
            <option value="23">10 PM - 11 PM</option>
            <option value="24">11 PM - 12 AM</option>
            <option value="0">12 AM - 1AM</option>
          </select>
        </div>
        <div class="line1">&nbsp</div>
        <div class="box4">
          <label for=" night">Set night time</label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="night" id="night" >
            <option value="Defult">Select time</option>
            <option value="1">1 AM - 2 AM</option>
            <option value="2">2 AM - 3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6">6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
            <option value="9">9 AM - 10 AM</option>
            <option value="10">10 AM - 11 AM</option>
            <option value="11">11 AM - 12 AM</option>
            <option value="12">12 PM - 1 PM</option>
            <option value="13">1 PM - 2 PM</option>
            <option value="14">2 PM - 3 PM</option>
            <option value="15">3 PM - 4 PM</option>
            <option value="16">4 PM - 5 PM</option>
            <option value="17">5 PM - 6 PM</option>
            <option value="18">6 PM - 7 PM</option>
            <option value="19">7 PM - 8 PM</option>
            <option value="20">8 PM - 9 PM</option>
            <option value="21">9 PM - 10 PM</option>
            <option value="23">10 PM - 11 PM</option>
            <option value="24">11 PM - 12 AM</option>
            <option value="0">12 AM - 1AM</option>
          </select>
          </select>
        </div>
      </div>
      <div class="msgbox1">
        <div class="msg1" id="box1">GRAB SOME HEALTHY BREAKFAST!!!</div>
      </div>
      <div class="msgbox2">
        <div class="msg2" id="box2">GOOD MORNING!! WAKE UP !!</div>
      </div>
      <div class="buttn">
        <button onclick="Settime()"><span>Set Alarm</span></button>
      </div>
      <div class="timebox">
        <div class="times">
            <span id="selected_time">Wake Up Time : 10AM - 11AM</span> <br />
            <span id="selected_time1">Lunch Time : 12PM - 1PM </span><br />
            <span id="selected_time2">Nap Time : 4PM - 5PM</span> <br />
            <span id="selected_time3">Night Time : 8PM-9AM</span>
        </div>      
      </div>
      </div>
      <div id="img"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
